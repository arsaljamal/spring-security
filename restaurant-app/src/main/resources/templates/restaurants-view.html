<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Restaurants</h3>
            </div>
            <div class="col">
                <a th:href="@{/restaurant/add}">Add New restaurant</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Location</th>
            </thead>
            <tbody>
            <tr th:each="restaurant : ${restaurants}">
                <th scope="row"><a th:href="@{'/restaurant/' + ${restaurant.id}}" th:text="${restaurant.id}"></a></th>
                <td th:text="${restaurant.name}"></td>
                <td th:text="${restaurant.address}"></td>
                <td th:text="${restaurant.location}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
